<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zhuangqf.cn</title>
    <link rel="import" type="text/html" href="head.html">
    <link rel="import" type="text/html" href="head_article.html">
    <script src="component/vue.js"></script>
    <script src="component/header.js"></script>
    <script src="component/footer.js"></script>
    <script src="data/zhuangqf.js"></script>
    <style>
        .my-full{
            position: relative;
        }
        .my-drop-down{
            color: white;
            position: absolute;
            bottom: 2em;
            width: 100%;
            text-align: center;
        }
        .my-drop-down:hover{
            color: grey;
        }
    </style>
</head>
<body>
    <header class="my-header my-full" id="my-header">
        <my-header v-bind:title="title" v-bind:menu="menu"></my-header>
        <a class="am-icon-lg my-drop-down am-icon-arrow-circle-down"></a>
    </header>
    <my-footer id="my-footer" v-bind:icons="icons" v-bind:developer="developer"></my-footer>
    <my-record id="my-record" v-bind:record="record"></my-record>
</body>
<script>
    var myHeader = new Vue({
        el: 'my-header',
        data: header
    });
    var myFooter = new Vue({
        el: '#my-footer',
        data:footer
    });
    var myRecord = new Vue({
        el: '#my-record',
        data:record
    });
    function updateHeight(){
        var h1 = $(window).height();
        $('.my-full').css("height",h1);
    }
    updateHeight();
    $(window).resize(function() {
        updateHeight();
    });
    $('.am-slider').flexslider();
</script>
</html>

<script>
    var catalogData;
    switch (Request["type"]){
        case "project":
            catalogData = project;
            break;
        case "java":
            catalogData = java;
            break;
        case "netty":
            catalogData = netty;
            break;
        case  "spring":
            catalogData = spring;
            break;
        default: catalogData = project;
    }

    var myHeader = new Vue({
        el: '#my-header',
        data: header
